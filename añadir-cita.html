<!DOCTYPE html>
<html lang="e">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir cita</title>
    <link rel="stylesheet" href="CSS/añadir-cita.css">
</head>

<body>
    <header>
        <div class="cuadroUsuario">
            <img class="logoMedicina" src="Imagenes/logoMedicina.png" alt="Cargando...">
            <p class="datos"> CENTRO MÉDICO "SAN PEDRO"</p>
            <p id="usuario_nombre"></p>
            <p class="datos"> <br><br> DETALLES DE LA CITA</p>
            <p class="lugarFecha">SUCHIAPA, CHIAPAS</p>
            <p id="fechaActual"><br> FECHA ACTUAL</p>
        </div>
    </header>

    <div class="boxFormulario">
        <form class="formulario" id="form">

            <input class="formulario__item item--datos--formulario" type="text" id="nombrePaciente" placeholder="NOMBRE DEL PACIENTE">
            <input class="formulario__item item--datos--formulario" type="number" id="idPaciente" placeholder="IDENTIFICACIÓN DEL PACIENTE">
            <input class="formulario__item item--datos--formulario" type="number" id="numTelefono" placeholder="NÚMERO DE TELEFONO">
            <input class="formulario__item item--datos--formulario" type="date" id="fecha" placeholder="FECHA">
            <input class="formulario__item item--datos--formulario" type="time" id="hora" placeholder="HORA">
            <input class="formulario__item item--datos--formulario" type="number" id="valorAPagar" placeholder="VALOR A PAGAR">
            <button type="button" id="añadirCita">Añadir cita</button>
        </form>

        <a href="citas.html" class="boton--regresar">Regresar</a>

        <img class="imagenObjetos" src="Imagenes/objetosMedicos.png" alt="">

    </div>


    <footer class="footer">
        <p>&copy; AJGA-KJMP-2024-Todos los derechos reservados para los creadores. <br>
            Universidad Politecnica de Chiapas <br>
            Pagina web-Centro Médico</p>
    </footer>

    <script src="JavaScript/ProcesoCita.js" type="module"></script>

</body>

</html>
