<!DOCTYPE html>
<html lang="e">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Citas</title>
    <link rel="stylesheet" href="CSS/citas-programadas.css">
</head>
<body>
    
        
    <header>
        <div class="box__usuario">
            <img class="logoMedicina" src="Imagenes/logoMedicina.png" alt="Cargando...">
            <p class="box__item item--datos " > CENTRO MÉDICO "SAN PEDRO" <br>CITAS PROGRAMADAS</p>
            <p class="box__item item--datos" id="personaAte"></p>
            <p class="box__item item--lugar--fecha" >SUCHIAPA, CHIAPAS</p>
            <p class="box__item item--lugar--fecha"  id="fechaHoy"></p>
        </div>
    </header>

    <div class="div__box">
            <div class="lista-citas">
                <table id="tablaCitas" borde="1">
                    <thead>
                        <tr>
                            <th>ID del Paciente</th>
                            <th>Fecha &emsp;&emsp;&emsp;</th>
                            <th>Hora &emsp;&emsp;&emsp;</th>
                        </tr>
                    </thead>
                </table>
            </div>
        <div class="botones">
            <button class="boton--cancelar" id="btnCancelar">Cancelar Cita</button>
            <a href="citas.html" class="boton--regresar">Regresar</a>
        </div>
    </div>

    <div id="contenedorInput" style="display: none;">
        <label for="citaCancelar">Ingresal el id del paciente a cancelar la cita:</label>
        <input type="number" id="citaCancelar" placeholder="idPaciente">
        <button id="citaCancelada" type="button">Aceptar</button>
    </div>

    <footer class="footer">
        <p>&copy; AJGA-KJMP-2024-Todos los derechos reservados para los creadores. <br>
            Universidad Politecnica de Chiapas <br>
            Pagina web-Centro Médico</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="JavaScript/CitasProgramadas.js" type="module"></script>
</body>
</html>
