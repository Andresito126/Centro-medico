<!DOCTYPE html>
<html lang="e">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Inicio-de-sesion.css">
    <title>Inicio de sesión</title>
</head>

<body>
    <div class="header">
        <div class="head">
            <img src="Imagenes/logoMedicina.png" alt="Imagen_LogoMedico" id="img-header">
        </div>
        <div class="head_01">
            <h1 class="titulo">CENTRO MEDICO "SAN PEDRO"</h1>
        </div> 
    </div>
    
    <div class="principal">
        <div class=" cuadroInicio">
            <img class="imagenUsuario" src="Imagenes/user2.0.png" alt="Cargando...">
            <form>
                <div id="cuadrosDatos">
                    <img id="imagenesCuadros" src="Imagenes/userSecure.png" alt="">
                    <input class="cuadrosTexto" type="text"  id="usuario" placeholder="USUARIO">
                </div>
    
                <div id="cuadrosDatos1">
                    <img id="imagenesCuadros1" src="Imagenes/candado.png" alt="">
                    <input class="cuadrosTexto" type="text" id="contraseña" placeholder="CONTRASEÑA">
                </div>
    
                <div id="cuadrosDatos2">
                    <button class="cuadroTextoSesion" type="button" id="btSesion">Iniciar sesión</button>
                    <!-- <input class="cuadroTextoSesion2" type="submit" name="iniciar sesión" id="iniciarSesion" value="Iniciar sesión"> -->
                </div>
            </form>
        </div>

        <div class="imagen">
            <div class="img-super">
                <p id="parrafo_img">Buen día, <br> por favor inicie sesión</p>
            </div>
            <img class="imagenSesion" src="Imagenes/doc_preview_rev_1.png" alt="Imagen cargando...">
        </div>
    
    </div>

    <footer class="footer"> 
        <p>&copy; AJGA-KJMP-2024-Todos los derechos reservados para los creadores. <br>
        Universidad Politecnica de Chiapas <br>
      Pagina web-Centro Médico</p>     
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="JavaScript/Consultorio.js" type="module"></script>
</body>

</html>
